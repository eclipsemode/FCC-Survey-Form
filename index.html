<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>FCC: Survey Form</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform
            </p>
        </header>
        <main class="main">
            <form id="survey-form">
                <div class="servey-form__group">
                    <label class="name-label" for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter your name" class="form-group" required>
                </div>
                <div class="servey-form__group">
                    <label class="email-label" for="email">Email</label>
                    <input type="text" name="email" id="email" placeholder="Enter your Email" class="form-group"
                        required>
                </div>
                <div class="servey-form__group">
                    <label class="age-label" for="name">Age <span class="label-second">(optional)</span></label>
                    <input type="text" name="name" id="name" placeholder="Enter your name" class="form-group" required>
                </div>
                <div class="servey-form__group">
                    <p class="option-role">Which option best describes your current role?</p>
                    <select type="text" name="role" class="form-group" required>
                        <option disabled selected value>Select current role</option>
                        <option value="student">Student</option>
                        <option value="fulltimejob">Full Time Job</option>
                        <option value="fulltimelearner">Full Time Learner</option>
                        <option value="prefernttosay">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="servey-form__group">
                    <p class="option-role">Which option best describes your current role?</p>
                    <label><input name="user-rec" type="radio" value="definitely" class="radio" checked><span
                            class="choise">Definitely</span></label>
                    <label><input name="user-rec" type="radio" value="maybe" class="radio"><span
                            class="choise">Maybe</span></label>
                    <label><input name="user-rec" type="radio" value="not-sure" class="radio"><span class="choise">Not
                            sure</span></label>
                </div>
                <div class="servey-form__group">
                    <p class="option-role">What is your favorite feature of freeCodeCamp?
                    </p>
                    <select type="text" name="role" class="form-group" required>
                        <option disabled selected value>Select an option</option>
                        <option value="student">Challenges</option>
                        <option value="fulltimejob">Projects</option>
                        <option value="fulltimelearner">Community</option>
                        <option value="prefernttosay">Open Source</option>
                    </select>
                </div>
                <div class="servey-form__group">
                    <p>What would you like to see improved? <span class="label-second">(Check all that apply)</span></p>
                    <label>
                        <input type="checkbox" value="front-end-projects" name="prefer" class="checkbox__input"><span
                            class="choise">Front-end Projects</span>
                    </label>
                    <label>
                        <input type="checkbox" value="front-end-projects" name="prefer" class="checkbox__input"><span
                            class="choise">Back-end Projects</span>
                    </label>
                    <label>
                        <input type="checkbox" value="Data-Visualization" name="prefer" class="checkbox__input"><span
                            class="choise">Data Visualization</span>
                    </label>
                    <label>
                        <input type="checkbox" value="Challenges" name="prefer" class="checkbox__input"><span
                            class="choise">Challenges</span>
                    </label>
                    <label>
                        <input type="checkbox" value="Open-Source-Community" name="prefer" class="checkbox__input"><span
                            class="choise">Open Source Community</span>
                    </label>
                    <label>
                        <input type="checkbox" value="Gitter-help-rooms" name="prefer" class="checkbox__input"><span
                            class="choise">Gitter help rooms</span>
                    </label>
                    <label>
                        <input type="checkbox" value="Videos" name="prefer" class="checkbox__input"><span
                            class="choise">Videos</span>
                    </label>
                    <label>
                        <input type="checkbox" value="City Meetups" name="prefer" class="checkbox__input"><span
                            class="choise">City Meetups</span>
                    </label>
                    <label>
                        <input type="checkbox" value="Wiki" name="prefer" class="checkbox__input"><span
                            class="choise">Wiki</span>
                    </label>
                    <label>
                        <input type="checkbox" value="Forum" name="prefer" class="checkbox__input"><span
                            class="choise">Forum</span>
                    </label>
                    <label>
                        <input type="checkbox" value="Additional-Courses" name="prefer" class="checkbox__input"><span
                            class="choise">Additional Courses</span>
                    </label>
                </div>

            </form>
        </main>
    </div>
</body>

</html>
